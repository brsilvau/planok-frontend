<div class="login-container">
    <h1>Iniciar Sesión</h1>
    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Ingrese su usuario" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Ingrese su contraseña" required>
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <button type="submit" class="login-button">Ingresar</button>
    </form>
  </div>
